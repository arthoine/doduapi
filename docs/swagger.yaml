        name: language
        in: path
        required: true
        description: a valid language code
    get:
      summary: Search all items
      responses:
        '200':
          description: Items Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListItemTyped'
              examples: {}
        '400':
          description: |
            Bad Request

            Possibilities:
            - empty or no query
        '404':
          description: |-
            Not Found

            Possibilities:
            - no hits for query
      operationId: get-items-all-search
      description: Search in all names and descriptions of Dofus items (including all subtypes) with a query.
      parameters:
